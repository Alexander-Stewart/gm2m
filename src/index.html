<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Model Playground</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./tour.js"></script>
    <script type="text/javascript" src="./controller.js"></script>
    <script type="text/javascript" src="./lookat.js"></script>
  </head>
  <body>
    <a-scene id="mainScene"
             background="color: #FAFAFA" 
             stats
             render-order="">
    	<a-assets> <!-- add the gltf models here -->
        <img id="deepspace" src="./deepspace.png">
        <a-asset-item id="crab" src="./gltf/crab.glb"></a-asset-item>
        <a-asset-item id="sn1006" src="./gltf/sn1006.glb"></a-asset-item>
    	</a-assets>

      <a-sky src="#deepspace"></a-sky>

      <a-entity id="rig" rotation="0 0 0" position="0 0 0" wasd-controls look-controls alongpath>
        <a-entity camera="active: true" position="0 0 0" look-at="#crab-object"></a-entity>
        <!-- all tours go in here -->
        <a-entity controller>
          <!-- naming convention: all lower case -->
          <a-curve id="one" tour> 
            <a-curve-point position="-3 -0.5 -3.4" rotation="0 -112 0"></a-curve-point>
            <a-curve-point position="0.7 -0.5 7.7" rotation="0 -30 0"></a-curve-point>
          </a-curve>
          <a-curve id="two" tour> 
            <a-curve-point position="0.7 -0.5 7.7"></a-curve-point>
            <a-curve-point position="13.5 -0.5 5"></a-curve-point>
          </a-curve>
          <a-curve id="three" tour> 
            <a-curve-point position="13.5 -0.5 5"></a-curve-point>
            <a-curve-point position="10 -0.5 -7.4"></a-curve-point>
          </a-curve>
          <a-curve id="four" tour> 
            <a-curve-point position="10 -0.5 -7.4"></a-curve-point>
            <a-curve-point position="-3 -0.5 -3.4"></a-curve-point>
          </a-curve>
        </a-entity>
      </a-entity>

        <a-entity gltf-model="#crab"
                  id="crab-object"
                  scale="1 1 1"
                  position="5 0 0"
                  rotation="0 0 0"
                  renderer="antialias: true;
                   colorManagement: true;
                   physicallyCorrectLights: true;">
        </a-entity>

        <!-- <a-entity gltf-model="#sn1006" 
                  scale="1 1 1"
                  position="-15 0 0"
                  rotation="0 0 0"
                  renderer="antialias: true;
                   colorManagement: true;
                   physicallyCorrectLights: true;"> 
        </a-entity> -->
    </a-scene>
  </body>
</html>
